<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>칭찬스티커판</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #FFE4E6, #E0F2FF, #F0FFE4);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            border: 4px solid #FF6B9D;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5rem;
            color: #FF6B9D;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 10px;
        }

        .rainbow-text {
            background: linear-gradient(45deg, #FF6B9D, #4ECDC4, #45B7D1, #96CEB4, #FECA57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }

        .child-name {
            display: inline-block;
            background: linear-gradient(45deg, #FFE4E6, #E0F2FF);
            border: 2px solid #FF6B9D;
            border-radius: 15px;
            padding: 10px 20px;
            margin: 10px;
            min-width: 200px;
        }

        .child-name input {
            border: none;
            background: transparent;
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            width: 100%;
            outline: none;
        }

        .sticker-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin: 30px 0;
            padding: 20px;
            background: linear-gradient(135deg, #F8F9FF, #FFF8F0);
            border-radius: 15px;
            border: 2px dashed #FF6B9D;
        }

        .day-label {
            text-align: center;
            font-weight: bold;
            color: #FF6B9D;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .sticker-slot {
            aspect-ratio: 1;
            border: 3px dashed #ccc;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            min-height: 60px;
        }

        .sticker-slot:hover {
            border-color: #FF6B9D;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.3);
        }

        .sticker-slot.filled {
            border: 3px solid #4ECDC4;
            background: linear-gradient(135deg, #4ECDC4, #96CEB4);
        }

        .sticker {
            font-size: 2rem;
            animation: bounce 0.6s ease-in-out;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .sticker-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .sticker-btn {
            font-size: 2rem;
            padding: 10px 15px;
            border: 3px solid #FF6B9D;
            border-radius: 15px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sticker-btn:hover {
            background: #FF6B9D;
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.4);
        }

        .praise-messages {
            text-align: center;
            margin: 20px 0;
        }

        .praise-msg {
            display: none;
            font-size: 1.3rem;
            font-weight: bold;
            color: #4ECDC4;
            background: linear-gradient(45deg, #FFE4E6, #E0F2FF);
            padding: 15px;
            border-radius: 20px;
            margin: 10px;
            border: 2px solid #4ECDC4;
            animation: fadeInScale 0.8s ease-out;
        }

        .praise-msg.show {
            display: block;
        }

        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-clear {
            background: linear-gradient(45deg, #FF6B9D, #FF8E8E);
            color: white;
        }

        .btn-clear:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.4);
        }

        .btn-print {
            background: linear-gradient(45deg, #4ECDC4, #96CEB4);
            color: white;
        }

        .btn-print:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #E0E0E0;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #4ECDC4, #96CEB4);
            border-radius: 10px;
            transition: width 0.5s ease;
            width: 0%;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            color: #666;
        }

        @media (max-width: 600px) {
            .sticker-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            .title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title rainbow-text">✨ 칭찬스티커판 ✨</h1>
            <p class="subtitle">매일매일 좋은 일을 하고 스티커를 받아보세요!</p>
            
            <div class="child-name">
                <input type="text" placeholder="이름을 입력하세요" id="childName">
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText">0개의 스티커 (0%)</div>

        <div class="sticker-options">
            <button class="sticker-btn" onclick="selectSticker('⭐')">⭐</button>
            <button class="sticker-btn" onclick="selectSticker('🌟')">🌟</button>
            <button class="sticker-btn" onclick="selectSticker('💖')">💖</button>
            <button class="sticker-btn" onclick="selectSticker('🎉')">🎉</button>
            <button class="sticker-btn" onclick="selectSticker('👏')">👏</button>
            <button class="sticker-btn" onclick="selectSticker('🏆')">🏆</button>
            <button class="sticker-btn" onclick="selectSticker('🌈')">🌈</button>
            <button class="sticker-btn" onclick="selectSticker('🎯')">🎯</button>
        </div>

        <div class="sticker-grid" id="stickerGrid">
            <div class="day-label">월</div>
            <div class="day-label">화</div>
            <div class="day-label">수</div>
            <div class="day-label">목</div>
            <div class="day-label">금</div>
            <div class="day-label">토</div>
            <div class="day-label">일</div>
        </div>

        <div class="praise-messages" id="praiseMessages">
            <div class="praise-msg" id="praiseMsg1">🎉 잘했어요! 계속 화이팅! 🎉</div>
            <div class="praise-msg" id="praiseMsg2">⭐ 정말 대단해요! ⭐</div>
            <div class="praise-msg" id="praiseMsg3">💖 최고예요! 💖</div>
            <div class="praise-msg" id="praiseMsg4">🏆 훌륭한 한 주였어요! 🏆</div>
            <div class="praise-msg" id="praiseMsg5">🌟 완벽해요! 자랑스러워요! 🌟</div>
        </div>

        <div class="controls">
            <button class="btn btn-clear" onclick="clearAllStickers()">모두 지우기</button>
            <button class="btn btn-print" onclick="window.print()">인쇄하기</button>
        </div>
    </div>

    <script>
        let selectedSticker = '⭐';
        let stickerCount = 0;
        const totalSlots = 28; // 4주 × 7일

        const praiseMessages = [
            "🎉 잘했어요! 계속 화이팅! 🎉",
            "⭐ 정말 대단해요! ⭐", 
            "💖 최고예요! 💖",
            "🌈 멋져요! 🌈",
            "👏 박수박수! 👏",
            "🏆 훌륭해요! 🏆",
            "🎯 완벽해요! 🎯",
            "🌟 자랑스러워요! 🌟"
        ];

        function initGrid() {
            const grid = document.getElementById('stickerGrid');
            
            // 4주간의 스티커 슬롯 생성
            for (let week = 0; week < 4; week++) {
                for (let day = 0; day < 7; day++) {
                    const slot = document.createElement('div');
                    slot.className = 'sticker-slot';
                    slot.onclick = () => addSticker(slot);
                    grid.appendChild(slot);
                }
            }
        }

        function selectSticker(sticker) {
            selectedSticker = sticker;
            // 선택된 스티커 버튼 하이라이트
            document.querySelectorAll('.sticker-btn').forEach(btn => {
                btn.style.background = 'white';
            });
            event.target.style.background = '#FFE4E6';
        }

        function addSticker(slot) {
            if (!slot.classList.contains('filled')) {
                slot.innerHTML = `<span class="sticker">${selectedSticker}</span>`;
                slot.classList.add('filled');
                stickerCount++;
                updateProgress();
                showPraiseMessage();
            } else {
                // 이미 채워진 슬롯 클릭 시 제거
                slot.innerHTML = '';
                slot.classList.remove('filled');
                stickerCount--;
                updateProgress();
            }
        }

        function updateProgress() {
            const percentage = Math.round((stickerCount / totalSlots) * 100);
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            progressFill.style.width = percentage + '%';
            progressText.textContent = `${stickerCount}개의 스티커 (${percentage}%)`;
        }

        function showPraiseMessage() {
            const messageContainer = document.getElementById('praiseMessages');
            const randomMessage = praiseMessages[Math.floor(Math.random() * praiseMessages.length)];
            
            // 기존 메시지 숨기기
            document.querySelectorAll('.praise-msg').forEach(msg => {
                msg.classList.remove('show');
            });
            
            // 새 메시지 표시
            setTimeout(() => {
                const messageEl = document.querySelector('.praise-msg');
                messageEl.textContent = randomMessage;
                messageEl.classList.add('show');
                
                // 3초 후 숨기기
                setTimeout(() => {
                    messageEl.classList.remove('show');
                }, 3000);
            }, 100);
        }

        function clearAllStickers() {
            if (confirm('정말로 모든 스티커를 지우시겠습니까?')) {
                document.querySelectorAll('.sticker-slot').forEach(slot => {
                    if (!slot.classList.contains('day-label')) {
                        slot.innerHTML = '';
                        slot.classList.remove('filled');
                    }
                });
                stickerCount = 0;
                updateProgress();
            }
        }

        // 초기화
        window.onload = function() {
            initGrid();
            selectSticker('⭐'); // 기본 스티커 선택
        };
    </script>
</body>
</html>
